<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stock</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    
    <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/react.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.25.1/react-bootstrap.js"></script>
    <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
    <script src="https://fb.me/react-dom-0.14.0.js"></script>

    <script type="text/jsx" src="components/stocks/stocklist.jsx"></script>
    <script type="text/jsx" src="components/stocks/stock.jsx"></script>
    <script type="text/jsx" src="components/stocks/stockbox.jsx"></script>
    <script type="text/jsx" src="components/stocks/stocksearch.jsx"></script>
    <script type="text/jsx" src="components/chat/messagebox.jsx"></script>
    <script type="text/jsx" src="components/chat/messagelist.jsx"></script>
    <script type="text/jsx" src="components/chat/message.jsx"></script>
    <script type="text/jsx" src="components/chat/messageform.jsx"></script>
    <script type="text/jsx" src="components/navbar/navbar.jsx"></script>

  </head>
  <body>
        
                        
        <div id="content">
            <div id="navbar">
                <script type="text/jsx">
                    React.render(
                        <MyNavbarInstance/>,
                        document.getElementById('navbar')
                    );
                </script>
            </div>
            <div class="chatAndStock" style="display: inline-block; width:100%; " >
                <div id="search" class="searchView pull-left" style="width:80%; ">
                    <div style="margin-left: auto; margin-right: auto; display: inline-block">
                        <script type="text/jsx">
                            React.render(
                                <StockSearch/>,
                                document.getElementById('search')
                            );
                        </script>
                    </div>
                </div>
                
                <div id="comments" class="chatView pull-left" style="width:20%;">
                    <script type="text/jsx">
                        React.render(
                            <CommentBox url="REST/messages/last" pollInterval={1000}/>,
                            document.getElementById('comments')
                        );
                    </script>
                </div>
                
                
            </div>
            <div id="none" class="commentView">
                    <hr/>
                    <p>PLACEHOLDER</p>
            </div>
        </div>
  </body>
</html>

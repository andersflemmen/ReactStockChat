<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Stock</title>
    <link rel="stylesheet" href="css/base.css" />
    <link rel="stylesheet" href="css/bootstrap.css" />
    <link rel="stylesheet" href="css/style.css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.25.1/react-bootstrap.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://fb.me/react-dom-0.14.0.js"></script>
<script src="js/utils/timeConverter.js"></script>

    <script type="text/jsx" src="components/stocks/stocklist.jsx"></script>
    <script type="text/jsx" src="components/stocks/stock.jsx"></script>
    <script type="text/jsx" src="components/stocks/stockbox.jsx"></script>
    <script type="text/jsx" src="components/stocks/stocksearch.jsx"></script>
    <script type="text/jsx" src="components/stocks/topstocks.jsx"></script>


    <script src="components/chat/message.jsx" type="text/jsx"></script>
    <script src="components/chat/messagebox.jsx" type="text/jsx"></script>
    <script src="components/chat/messageform.jsx" type="text/jsx"></script>
    <script src="components/chat/messagelist.jsx" type="text/jsx"></script>
    <script src="components/chat/login.jsx" type="text/jsx"></script>
     <script src="components/Comments/commentbox.jsx" type="text/jsx"></script>
    <script type="text/jsx" src="components/navbar/navbar.jsx"></script>

    <script type="text/jsx" src="components/stats/statsbox.jsx"></script>


  </head>
  <body>


        <div id="content" class="row">
            <div id="navbar">
                <script type="text/jsx">
                    ReactDOM.render(
                        <MyNavbarInstance/>,
                        document.getElementById('navbar')
                    );
                </script>
            </div>
            <div class="row">
                <div class="col-sm-1"></div>

                <div id="topStock" class="col-sm-5">
                    <script type="text/jsx">
                        ReactDOM.render(
                            <TopStocks url="REST/stocks/multi/" pollInterval={10000} />,
                            document.getElementById('topStock')
                        );
                    </script>
                </div>

                <div id="chat" class="chatView col-sm-5" >
                    <script type="text/jsx">
                        ReactDOM.render(
                           <MessageBox loadUrl='REST/messages/last' pollInterval={1000} postUrl='REST/messages/new/' />,
                            document.getElementById('chat')
                        );
                    </script>
                </div>

                <div class="col-sm-1"></div>

            </div>
            <hr/>
            <div class="row">

                <div class="col-sm-1"></div>

                

                <div id="stats" class="col-sm-10">
                    <script type="text/jsx">
                        ReactDOM.render(
                            <StatsBox url="REST/stats/all" pollInterval={10000} />,
                            document.getElementById('stats')
                        );
                    </script>
                </div>

                <div class="col-sm-1"></div>

            </div>
            <hr/>
            <div class="row" id="comments">
                <script type="text/jsx">
                        ReactDOM.render(
                            <StockSearch/>,
                            document.getElementById('comments')
                        );
                    </script>
            </div>
            
            <hr/>
            <div id="TEST">
            </div>
            </div>
  </body>
</html>

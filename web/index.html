<html>
<head>
  <meta charset="utf-8">
  <title>React</title>


  <link rel="stylesheet" href="css/base.css" />
  <link rel="stylesheet" href="css/bootstrap.css" />

  <script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
  <script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.25.1/react-bootstrap.js"></script>
  <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
  <script src="https://fb.me/react-dom-0.14.0.js"></script>


  <script  type="text/jsx" src="components/navbar/navbar.jsx"></script>

  <script  type="text/jsx" src="components/comments/message.jsx"></script>
  <script  type="text/jsx" src="components/comments/messageBox.jsx"></script>
  <script  type="text/jsx" src="components/comments/messageForm.jsx"></script>
  <script  type="text/jsx" src="components/comments/messageList.jsx"></script>

  <script type="text/jsx" src="components/stocks/stocklist.jsx"></script>
  <script type="text/jsx" src="components/stocks/stock.jsx"></script>
  <script type="text/jsx" src="components/stocks/stockbox.jsx"></script>
  <script type="text/jsx" src="components/stocks/stocksearch.jsx"></script>

</head>

<body>
  <div id="navbar"></div>
  <div id="stock"></div>
  <div id="comment"></div>



  <script type="text/jsx">

(function() {

  var symbol = 'GOOG';
  var loadUrl = 'REST/comments/get/';
  var postUrl = 'REST/comments/new/';



  ReactDOM.render(
    <MyNavbarInstance />,
    document.getElementById("navbar")
  );

  ReactDOM.render(
    <StockSearch/>,
    document.getElementById('stock')
  );
ReactDOM.render(
<MessageBox loadUrl={loadUrl} postUrl={postUrl} symbol={symbol} />,
document.getElementById("comment")
);

}());



</script>

</body>
</html>

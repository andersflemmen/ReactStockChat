<!DOCTYPE html>
<html>
  <head>
    <meta charset="utf-8">
    <title>Currencies plainJS</title>

<link rel="stylesheet" href="css/base.css" />
<link rel="stylesheet" href="css/bootstrap.css" />

<script src="https://cdnjs.cloudflare.com/ajax/libs/babel-core/5.6.15/browser.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/jquery/2.1.1/jquery.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/marked/0.3.2/marked.min.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.14.0/react.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react/0.13.3/JSXTransformer.js"></script>
<script src="https://cdnjs.cloudflare.com/ajax/libs/react-bootstrap/0.25.1/react-bootstrap.js"></script>
<script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.5/js/bootstrap.min.js"></script>
<script src="https://fb.me/react-dom-0.14.0.js"></script>

<script src="plainJS/currency.js"></script>
<script type="text/jsx" src="components/navbar/navbar.jsx"></script>
<script type="text/jsx" src="components/stocks/stocklist.jsx"></script>
<script type="text/jsx" src="components/stocks/stock.jsx"></script>
<script type="text/jsx" src="components/stocks/stockbox.jsx"></script>

</head>
<body>


  <div id="navbar">
      <script type="text/jsx">
          ReactDOM.render(
              <Navbar />,
              document.getElementById('navbar')
          );
      </script>
  </div>

<div class="row">

  <div class="col-sm-6" id="bruteJS">
    <h3>Brute JS</h3>
  </div>

  <div class="col-sm-6" id="smartJS">
    <h3>Smart JS</h3>
  </div>

  <div class="col-sm-6" >
        <h3>React</h3>
    <div id="currencyReact">
        <div>
           <script type="text/jsx">
            ReactDOM.render(

            <StockBox url={'REST/stocks/single/'} symbol='KRW=X' pollInterval={2000} />,
            document.getElementById('currencyReact')
            );
           </script>
        </div>
    </div>
  </div>


  <script>
  (function(){
    loadCurrenciesFromServer('REST/stocks/single/KRW=X',true,"bruteJS");
  })();


    setInterval(function(){
        loadCurrenciesFromServer('REST/stocks/single/KRW=X',true,"bruteJS");
        $('#bruteJS').load(document.URL +  ' #bruteJS');
    }, 2000);

    </script>

    <script>
      createStockHTML("smartJS");
      setInterval(function(){
            updateSingleStock('REST/stocks/single/KRW=X');
      }, 2000);

    </script>

    </div>
</body>
</html>
